<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <title>HTML 5 form</title>
</head>
<body>
    <div class="card m-5">
        <div class="card-header">
            <h2>Payment for example</h2>
        </div>
        <div class="card-body">
            <form action="">
                <div class="alert alert-danger" role="alert">
                    <h4>Some fields are missing.</h4>
                </div>
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-6">
                            <label class="form-label d-block" for="card-number">Card #</label>
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" placeholder="XXXX-XXXX-XXXX-XXXX"
                                    id="card-number">
                            </div>
                        </div>
                        <div class="col-2">
                            <label for="card-cvc" class="form-label">CVC #</label>
                            <input type="text" class="form-control" id="card-cvc" placeholder="0000">
                        </div>
                        <div class="col-4">
                            <label for="amount" class="form-label">Amount</label>
                            <div class="input-group mb-3">
                                <span class="input-group-text">$</span>
                                <input type="text" placeholder="Amount" id="amount" class="form-control"
                                    aria-label="Amount (to the nearest dollar)">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <label class="form-label" for="card-number">First name</label>
                            <input type="text" class="form-control mb-2" placeholder="" id="card-number">
                        </div>
                        <div class="col">
                            <label class="form-label" for="card-number">Last name</label>
                            <input type="text" class="form-control" placeholder="" id="card-number">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <label class="form-label" for="city">City</label>
                            <input type="text" class="form-control" placeholder="" id="city">
                        </div>
                        <div class="col-3">
                            <label class="form-label" for="state">State</label>
                            <select class="form-select" aria-label="Default select example">
                                <option selected>Pick a state</option>
                                <option value="1">San Jose </option>
                                <option value="2">Heredia</option>
                                <option value="3">Cartago</option>
                            </select>
                        </div>
                        <div class="col-3">
                            <label class="form-label" for="postalcode">Postal Code</label>
                            <input type="text" class="form-control" placeholder="" id="city">
                        </div>
                   
            </div>
            <div class="row">
                <div class="col-5">
                    <label class="form-label fw-bold" for="postalcode">We accept</label>
                    <div class="input-group p-1 py-2 rounded justify-content-evenly bg-secondary">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                                value="option1">
                            <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-mastercard"></i></label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                                value="option2">
                            <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-visa"></i></label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3"
                                value="option3">
                            <label class="form-check-label" for="inlineRadio3"><i class="fa-brands fa-cc-diners-club"></i></label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4"
                                value="option4">
                            <label class="form-check-label" for="inlineRadio4"><i class="fa-brands fa-cc-amex"></i></label>
                        </div>
                    </div>
                </div>
                <div class="col-6 offset-1">
                    <label class="form-label fw-bold" for="postalcode">Message</label>
                    <div class="input-group">
                        <textarea class="form-control" aria-label="With textarea"></textarea>
                    </div>
                </div>
            </div>
            </div>
            </form>
            <div class="card-footer d-flex justify-content-end">
                <a href="#" class="btn btn-secondary">Cancel</a>
                <a href="#" class="btn btn-primary mx-2">Send</a>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/28630913d7.js" crossorigin="anonymous"></script>
    </body>
    </html>
